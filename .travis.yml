dist: xenial

services:
  - postgresql
addons:
  postgresql: "9.4"
before_script:
  - psql -U postgres -c "create user decideexamen password 'decideexamen'"
  - psql -U postgres -c "create database decide150 owner decideexamen"
  - psql -U postgres -c "ALTER USER decideexamen CREATEDB"
language: python
python:
  - "3.6"
  - "3.8"
install:
  - pip install -r requirements.txt
  - pip install codacy-coverage
script:
  - cd decide
  - coverage run --branch --source=. ./manage.py test authentication census --keepdb 
  - coverage xml
  - python-codacy-coverage -r coverage.xml
